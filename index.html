<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body
  style="background-image:url(https://gtmteknoloji.com/wp-content/uploads/2021/02/GIO_HPC_Img.png); background-repeat: no-repeat; background-size: cover; ">
  <div class="calculator">
    <div class="display">
      <div class="previous-display"></div>
      <div class="current-display"></div>
    </div>
    <div class="buttons-container">
      <div class="button function ac">AC</div>
      <div class="button function ae">±</div>
      <div class="button function percent">%</div>
      <div class="button operator ">÷</div>
      <div class="button num number-7">7</div>
      <div class="button num number-8">8</div>
      <div class="button num number-9">9</div>
      <div class="button operator ">x</div>
      <div class="button num ">4</div>
      <div class="button num ">5</div>
      <div class="button num ">6</div>
      <div class="button operator ">-</div>
      <div class="button num ">1</div>
      <div class="button num ">2</div>
      <div class="button num ">3</div>
      <div class="button operator ">+</div>
      <div class="button num number-0">0</div>
      <div class="button num decimal">.</div>
      <div class="button equal">=</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
